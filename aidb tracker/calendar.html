<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - AI Resolution Tracker</title>
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #1a4d4d;
            --secondary: #fafafa;
            --accent: #d4a574;
            --success: #68a063;
            --progress: #4a90a4;
            --text: #2d3748;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fafafa 0%, #f0f4f8 100%);
            min-height: 100vh;
            color: var(--text);
        }
        
        .navigation {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(26, 77, 77, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-name {
            font-weight: 500;
            color: var(--text);
        }
        
        .logout-btn {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .calendar-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .calendar-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .calendar-subtitle {
            color: var(--text);
            opacity: 0.7;
            font-size: 1.1rem;
        }
        
        .calendar-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            margin-top: 3rem;
        }
        
        .calendar-main {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .calendar-day {
            background: white;
            min-height: 80px;
            padding: 0.5rem;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .calendar-day:hover {
            background: rgba(26, 77, 77, 0.05);
        }
        
        .calendar-day.other-month {
            background: #f8fafc;
            color: #94a3b8;
        }
        
        .calendar-day.today {
            background: rgba(26, 77, 77, 0.1);
            font-weight: 600;
        }
        
        .calendar-day.has-weekend {
            background: rgba(212, 165, 116, 0.1);
            border-left: 4px solid var(--accent);
        }
        
        .calendar-day.completed {
            background: rgba(104, 160, 99, 0.1);
            border-left: 4px solid var(--success);
        }
        
        .day-number {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .day-content {
            font-size: 0.75rem;
            color: var(--text);
            opacity: 0.8;
        }
        
        .weekend-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }
        
        .weekend-indicator.completed {
            background: var(--success);
        }
        
        .calendar-sidebar {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .weekend-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .weekend-item {
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .weekend-item:hover {
            border-color: var(--accent);
            background: rgba(212, 165, 116, 0.05);
        }
        
        .weekend-item.completed {
            background: rgba(104, 160, 99, 0.05);
            border-color: var(--success);
        }
        
        .weekend-item-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .weekend-item-status {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.7;
        }
        
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .month-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .month-nav button {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .month-nav button:hover {
            background: var(--accent);
        }
        
        .current-month {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .calendar-legend {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        
        .legend-color.planned {
            background: rgba(212, 165, 116, 0.3);
            border-left: 4px solid var(--accent);
        }
        
        .legend-color.completed {
            background: rgba(104, 160, 99, 0.3);
            border-left: 4px solid var(--success);
        }
        
        .goal-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .goal-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: inherit;
        }
        
        .goal-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 77, 77, 0.1);
        }
        
        .save-goal-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-goal-btn:hover {
            background: var(--accent);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.8);
        }
        
        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
            opacity: 0.5;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 77, 77, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        
        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
            
            .calendar-day {
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-brand">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <img src="resources/company-logo-1.png" alt="MAB AI Strategies" style="height: 40px; width: auto; border-radius: 8px;">
                    <span>AI Resolution Tracker</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="calendar.html" class="active">Calendar</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="achievements.html">Achievements</a></li>
            </ul>
            <div class="user-info" id="user-info">
                <span class="user-name" id="user-name">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="calendar-header">
            <h1 class="calendar-title">AI Resolution Calendar</h1>
            <p class="calendar-subtitle">Plan and track your 10-week AI journey</p>
        </div>
        
        <!-- Calendar Container -->
        <div class="calendar-container">
            <!-- Main Calendar -->
            <div class="calendar-main">
                <div class="calendar-controls">
                    <div class="month-nav">
                        <button id="prev-month">&lt;</button>
                        <div class="current-month" id="current-month">January 2025</div>
                        <button id="next-month">&gt;</button>
                    </div>
                </div>
                
                <!-- Calendar Grid -->
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
                
                <!-- Legend -->
                <div class="calendar-legend">
                    <div class="legend-item">
                        <div class="legend-color planned"></div>
                        <span>Planned Weekend</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color completed"></div>
                        <span>Completed Weekend</span>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar -->
            <div class="calendar-sidebar">
                <h3 class="sidebar-title">Upcoming Weekends</h3>
                <div class="weekend-list" id="weekend-list">
                    <!-- Weekend items will be populated by JavaScript -->
                </div>
                
                <div class="goal-section">
                    <h4 class="sidebar-title">Monthly Goal</h4>
                    <input type="text" class="goal-input" placeholder="Set your monthly AI learning goal..." id="monthly-goal">
                    <button class="save-goal-btn" onclick="saveMonthlyGoal()">Save Goal</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Weekend Planning Modal -->
    <div id="planning-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Plan Weekend</h3>
                <button class="modal-close" onclick="closePlanningModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="planning-form">
                    <div class="form-group">
                        <label class="form-label">Selected Date</label>
                        <input type="text" class="form-input" id="selected-date" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Weekend</label>
                        <select class="form-input" id="selected-weekend">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Goal for this weekend</label>
                        <textarea class="form-input" id="weekend-goal" rows="3" placeholder="What do you want to achieve?"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closePlanningModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Plan Weekend</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        class CalendarManager {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                this.weekendPlans = this.loadWeekendPlans();
                this.init();
            }
            
            init() {
                this.renderCalendar();
                this.renderWeekendList();
                this.setupEventListeners();
                this.updateCurrentMonth();
            }
            
            setupEventListeners() {
                document.getElementById('prev-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                    this.updateCurrentMonth();
                });
                
                document.getElementById('next-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                    this.updateCurrentMonth();
                });
                
                document.getElementById('planning-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveWeekendPlan();
                });
            }
            
            renderCalendar() {
                const grid = document.getElementById('calendar-grid');
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                // Clear existing calendar
                grid.innerHTML = '';
                
                // Add day headers
                const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayHeaders.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-day';
                    header.style.background = '#f8fafc';
                    header.style.fontWeight = '600';
                    header.style.textAlign = 'center';
                    header.style.display = 'flex';
                    header.style.alignItems = 'center';
                    header.style.justifyContent = 'center';
                    header.textContent = day;
                    grid.appendChild(header);
                });
                
                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                // Add previous month's trailing days
                const prevMonth = new Date(year, month - 1, 0);
                for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                    const day = prevMonth.getDate() - i;
                    const dayElement = this.createDayElement(new Date(year, month - 1, day), true);
                    grid.appendChild(dayElement);
                }
                
                // Add current month's days
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dayElement = this.createDayElement(date, false);
                    grid.appendChild(dayElement);
                }
                
                // Add next month's leading days
                const totalCells = grid.children.length - 7; // Subtract headers
                const remainingCells = 42 - totalCells; // 6 rows × 7 days - headers
                for (let day = 1; day <= remainingCells; day++) {
                    const dayElement = this.createDayElement(new Date(year, month + 1, day), true);
                    grid.appendChild(dayElement);
                }
            }
            
            createDayElement(date, isOtherMonth) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                if (isOtherMonth) dayElement.classList.add('other-month');
                
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                const dateKey = this.getDateKey(date);
                if (this.weekendPlans[dateKey]) {
                    dayElement.classList.add('has-weekend');
                    const weekend = this.getWeekendById(this.weekendPlans[dateKey].weekendId);
                    if (weekend && weekend.status === 'completed') {
                        dayElement.classList.add('completed');
                    }
                }
                
                dayElement.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    <div class="day-content">
                        ${this.getDayContent(date)}
                    </div>
                    ${this.weekendPlans[dateKey] ? '<div class="weekend-indicator"></div>' : ''}
                `;
                
                dayElement.addEventListener('click', () => {
                    this.selectDate(date);
                });
                
                return dayElement;
            }
            
            getDayContent(date) {
                const dateKey = this.getDateKey(date);
                const plan = this.weekendPlans[dateKey];
                if (!plan) return '';
                
                const weekend = this.getWeekendById(plan.weekendId);
                return weekend ? `Week ${weekend.id}` : '';
            }
            
            selectDate(date) {
                this.selectedDate = date;
                const dateKey = this.getDateKey(date);
                
                if (this.weekendPlans[dateKey]) {
                    this.showWeekendDetails(this.weekendPlans[dateKey]);
                } else {
                    this.showPlanningModal(date);
                }
            }
            
            showPlanningModal(date) {
                const modal = document.getElementById('planning-modal');
                const dateInput = document.getElementById('selected-date');
                const weekendSelect = document.getElementById('selected-weekend');
                
                dateInput.value = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Populate weekend options
                const weekends = this.getAvailableWeekends();
                weekendSelect.innerHTML = weekends.map(weekend => 
                    `<option value="${weekend.id}">Week ${weekend.id}: ${weekend.title}</option>`
                ).join('');
                
                modal.classList.add('active');
                
                // Animate modal
                anime({
                    targets: modal,
                    opacity: [0, 1],
                    duration: 300
                });
                
                anime({
                    targets: modal.querySelector('.modal-content'),
                    scale: [0.8, 1],
                    duration: 400,
                    delay: 100,
                    easing: 'easeOutBack'
                });
            }
            
            closePlanningModal() {
                const modal = document.getElementById('planning-modal');
                
                anime({
                    targets: modal,
                    opacity: [1, 0],
                    duration: 300,
                    complete: () => {
                        modal.classList.remove('active');
                    }
                });
            }
            
            saveWeekendPlan() {
                const weekendId = parseInt(document.getElementById('selected-weekend').value);
                const goal = document.getElementById('weekend-goal').value;
                
                if (this.selectedDate && weekendId) {
                    const dateKey = this.getDateKey(this.selectedDate);
                    this.weekendPlans[dateKey] = {
                        weekendId: weekendId,
                        goal: goal,
                        plannedDate: this.selectedDate.toISOString()
                    };
                    
                    this.saveWeekendPlans();
                    this.renderCalendar();
                    this.closePlanningModal();
                    
                    // Reset form
                    document.getElementById('planning-form').reset();
                }
            }
            
            renderWeekendList() {
                const container = document.getElementById('weekend-list');
                const weekends = this.getAllWeekends();
                
                container.innerHTML = weekends.map(weekend => `
                    <div class="weekend-item ${weekend.status}" onclick="showWeekendDetails(${weekend.id})">
                        <div class="weekend-item-title">Week ${weekend.id}: ${weekend.title}</div>
                        <div class="weekend-item-status">
                            ${this.getStatusText(weekend.status)} • ${weekend.difficulty}
                        </div>
                    </div>
                `).join('');
            }
            
            updateCurrentMonth() {
                const monthElement = document.getElementById('current-month');
                monthElement.textContent = this.currentDate.toLocaleDateString('en-US', {
                    month: 'long',
                    year: 'numeric'
                });
            }
            
            getDateKey(date) {
                return date.toISOString().split('T')[0];
            }
            
            getAllWeekends() {
                // This would normally come from the main app data
                return [
                    { id: 1, title: "Resolution Tracker", status: "completed", difficulty: "beginner" },
                    { id: 2, title: "AI Writing Assistant", status: "not_started", difficulty: "intermediate" },
                    { id: 3, title: "Data Analysis Dashboard", status: "not_started", difficulty: "intermediate" },
                    { id: 4, title: "Image Generation Tool", status: "not_started", difficulty: "advanced" },
                    { id: 5, title: "Voice Processing App", status: "not_started", difficulty: "advanced" },
                    { id: 6, title: "Automation Workflow", status: "not_started", difficulty: "intermediate" },
                    { id: 7, title: "Learning Management System", status: "not_started", difficulty: "advanced" },
                    { id: 8, title: "Financial Analysis Tool", status: "not_started", difficulty: "intermediate" },
                    { id: 9, title: "Creative Content Generator", status: "not_started", difficulty: "advanced" },
                    { id: 10, title: "Personal AI Assistant", status: "not_started", difficulty: "expert" }
                ];
            }
            
            getAvailableWeekends() {
                return this.getAllWeekends().filter(w => w.status === 'not_started');
            }
            
            getWeekendById(id) {
                return this.getAllWeekends().find(w => w.id === id);
            }
            
            getStatusText(status) {
                const statusMap = {
                    'not_started': 'Not Started',
                    'in_progress': 'In Progress',
                    'completed': 'Completed'
                };
                return statusMap[status] || status;
            }
            
            loadWeekendPlans() {
                const saved = localStorage.getItem('ai-resolution-calendar');
                return saved ? JSON.parse(saved) : {};
            }
            
            saveWeekendPlans() {
                localStorage.setItem('ai-resolution-calendar', JSON.stringify(this.weekendPlans));
            }
        }
        
        // Global functions for HTML onclick handlers
        function closePlanningModal() {
            window.calendarManager.closePlanningModal();
        }
        
        function showWeekendDetails(weekendId) {
            // This would show weekend details or redirect to main app
            alert(`Weekend ${weekendId} details - Navigate to Dashboard for full details`);
        }
        
        function saveMonthlyGoal() {
            const goal = document.getElementById('monthly-goal').value;
            if (goal.trim()) {
                localStorage.setItem('monthly-goal', goal);
                alert('Monthly goal saved!');
            }
        }
        
        // Initialize calendar when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.calendarManager = new CalendarManager();
            
            // Load saved monthly goal
            const savedGoal = localStorage.getItem('monthly-goal');
            if (savedGoal) {
                document.getElementById('monthly-goal').value = savedGoal;
            }
            
            // Display user info if logged in
            const user = JSON.parse(localStorage.getItem('ai-resolution-user') || '{}');
            if (user && user.name) {
                const userNameEl = document.getElementById('user-name');
                if (userNameEl) {
                    userNameEl.textContent = user.name || user.username;
                }
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });
        
        // Global logout function
        function logout() {
            // Save any pending data
            if (window.calendarManager) {
                window.calendarManager.saveWeekendPlans();
            }
            
            localStorage.removeItem('ai-resolution-user');
            window.location.href = 'login.html';
        }
    </script>
</body>
